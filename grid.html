                <div class="d-grid gap-2 d-md-flex justify-content-md-end">


                    <button class="btn bg-success me-md-2" type="button" data-bs-target="#my-modal"
                        data-bs-toggle="modal">
                        Create a new post
                    </button>
                    <!--pop up starts here-->
                    <div class="modal" id="my-modal" aria-labelledby="my-modal-lable" aria-hidden="true" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Create a new post</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="Caption">
                                            <strong>Caption</strong>
                                        </label>

                                        <textarea id="Caption" class="form-control" rows="3"
                                            placeholder="Add the caption of your post here"></textarea>
                                        <button class="btn btn-light" type="button">
                                            <i class="fa-solid fa-camera"></i>
                                        </button>
                                        <button class="btn btn-light" type="button">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">publish</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class=" btn-group ">

                        <button class="btn btn-secondary  dropdown-toggle" type="button" id="dropdown-gear"
                            data-bs-toggle="dropdown" aria-expanded="false">

                                <li><a class="dropdown-item" href="#">Accessibiltiy</a></li>
                                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item text-danger" href="#">
                                        Log out
                                    </a>
                                </li>
                            </ul>
                        </button>
                    </div>
                </div>
            </div>
